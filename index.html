<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlántico Radio Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        #player-container {
            width: 1200px; /* Ancho del fondo */
            height: 600px; /* Alto del fondo */
            background: url('PLAYER FONDO.png') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Reproductor de audio */
        #audio-player {
            position: absolute;
            top: 40%; /* Ubicación del reproductor */
            left: 30%;
            width: 500px;
        }

        /* Información de la canción */
        #track-info {
            position: absolute;
            top: 10%; /* Ubicación de la información */
            left: 10%;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        #track-info img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        #track-info .details {
            display: inline-block;
            vertical-align: top;
        }

        /* Linktree */
        .linktree {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
        }

        .linktree a {
            text-decoration: none;
            color: #ff6600;
            font-weight: bold;
        }

        .linktree a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <!-- Información de la canción -->
        <div id="track-info">
            <img id="track-cover" src="PLAYER FONDO.png" alt="Logo de Atlántico Radio">
            <div class="details">
                <div id="track-artist">Cargando artista...</div>
                <div id="track-title">Cargando título...</div>
            </div>
        </div>

        <!-- Reproductor de audio -->
        <audio id="audio-player" controls autoplay muted>
            <source src="https://streaming.atlanticoradio.es/atlanticoradio" type="audio/mpeg">
            Tu navegador no soporta este reproductor.
        </audio>

        <!-- Linktree -->
        <div class="linktree">
            <a href="https://linktr.ee/atlanticoradio" target="_blank">Visita nuestro Linktree</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('audio-player');
            const trackArtist = document.getElementById('track-artist');
            const trackTitle = document.getElementById('track-title');
            const trackCover = document.getElementById('track-cover');

            // Quitar mute del reproductor al cargar
            audioPlayer.muted = false;

            // Simular la obtención de datos de la canción (personalizable con API)
            function fetchTrackInfo() {
                // Aquí puedes integrar la lógica para obtener metadatos del stream o de una API externa
                const trackData = {
                    artist: 'Artista desconocido',
                    title: 'Título desconocido',
                    cover: 'PLAYER FONDO.png' // Imagen de respaldo
                };

                // Actualizar la interfaz con la información de la canción
                trackArtist.textContent = trackData.artist;
                trackTitle.textContent = trackData.title;
                trackCover.src = trackData.cover;
            }

            // Cargar información de la canción
            fetchTrackInfo();

            // Forzar reproducción automática
            audioPlayer.play().catch(error => {
                console.warn('Autoplay no permitido. El usuario debe interactuar con la página.', error);
            });
        });
    </script>
</body>
</html>
