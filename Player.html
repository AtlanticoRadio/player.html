<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlántico Radio Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        #player-container {
            width: 1200px; /* Ancho del fondo */
            height: 600px; /* Alto del fondo */
            background: url('PLAYER FONDO.png') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center; /* Centrar verticalmente y horizontalmente */
            align-items: center;
        }

        /* Reproductor de audio */
        #audio-player {
            width: 400px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        /* Linktree */
        .linktree {
            position: absolute;
            bottom: 60px; /* Subido una línea hacia arriba */
            right: 20px; /* Mantiene el lado derecho */
            font-size: 18px;
            font-family: "Helvetica Neue", Arial, sans-serif; /* Tipografía estilo Apple */
            color: #333333; /* Gris oscuro */
        }

        .linktree a {
            text-decoration: none;
            color: #333333; /* Gris oscuro */
            font-weight: bold;
        }

        .linktree a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <!-- Reproductor de audio -->
        <audio id="audio-player" controls autoplay muted>
            <source src="https://streaming.atlanticoradio.es/atlanticoradio" type="audio/mpeg">
            Tu navegador no soporta este reproductor.
        </audio>

        <!-- Linktree -->
        <div class="linktree">
            <a href="https://linktr.ee/atlanticoradio" target="_blank">Visita nuestro Linktree</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('audio-player');

            // Quitar mute del reproductor al cargar
            audioPlayer.muted = false;

            // Forzar reproducción automática
            audioPlayer.play().catch(error => {
                console.warn('Autoplay no permitido. El usuario debe interactuar con la página.', error);
            });
        });
    </script>
</body>
</html>
