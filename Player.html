<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlántico Radio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        #player-container {
            width: 600px; /* Ajustado al tamaño del archivo de fondo */
            height: 300px; /* Ajustado al tamaño del archivo de fondo */
            margin: 0 auto;
            background: url('PLAYER FONDO.png') no-repeat center center;
            background-size: cover;
            position: relative;
            color: #ffffff;
        }

        audio {
            position: absolute;
            top: 33%; /* Un tercio desde la parte superior */
            left: 33%; /* Un tercio desde la parte izquierda */
            width: 300px; /* Tamaño del reproductor */
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        .linktree {
            position: absolute;
            bottom: 20px; /* Colocado cerca de la parte inferior */
            left: 20px; /* Colocado en la esquina izquierda */
            font-size: 14px;
        }

        .linktree a {
            text-decoration: none;
            color: #ff6600; /* Color destacado */
        }

        .linktree a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <!-- Reproductor de audio -->
        <audio id="audio-player" controls autoplay muted>
            <source src="https://streaming.atlanticoradio.es/atlanticoradio" type="audio/mpeg">
            Tu navegador no soporta este reproductor.
        </audio>

        <!-- Linktree -->
        <div class="linktree">
            <a href="https://linktr.ee/atlanticoradio" target="_blank">Visita nuestro Linktree</a>
        </div>
    </div>

    <!-- Script para forzar reproducción automática -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.muted = false; // Desactiva el silencio al cargar la página

            // Intenta reproducir el audio
            audioPlayer.play().catch(error => {
                console.warn('Autoplay no permitido. El usuario debe interactuar con la página.', error);
            });
        });
    </script>
</body>
</html>
